<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sketchpad</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">MySite</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="train.html">Train your Own Model</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">Log In</button>
        </div>
    </header>
    <div class="sliderContainer">
        <div class="side" id="left-side">
            <h2 class="title">
                Sketch it.<br>Watch AI<br><span class="fancy">Recognize It!</span>
            </h2>
        </div>
        <div class="side" id="right-side">
            <h2 class="title">
                Sketch it.<br><span class="magic">Watch AI</span><br><span class="fancy">Flex It!</span>
            </h2>
        </div>
        <div class="masker"></div>
    </div>
    <div class="content1">
        <div class="wave-layer">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="sectionOne">
            <div class="head"><span class="welcome magic">Welcome</span> <br>to Neural Sketchpad</div>
            <div class="mainBody">
                <div class="para1">
                    - where your doodles meet deep learning! <br>
                    Scribble a digit, and watch AI read your mind... <br>
                    or at least your handwriting.
                </div>
            </div>
        </div>
        <div class="wave-layer1">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
    </div>
    <div class="content2">
        <div class="layer1 spacer1"></div>
        <div class="container1">
            <canvas id="canvas" width="280" height="280"></canvas>
            <div class="canvaBelow">
              <div class="buttons">
                  <button onclick="clearCanvas()">Clear</button>
                  <button onclick="predict()">Predict</button>
              </div>
              <p id="prediction">Prediction: ?</p>
            </div>
          </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
